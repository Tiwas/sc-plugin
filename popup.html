<!DOCTYPE html>
<html>
<head>
    <title>SickChill Action</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; width: 250px; padding: 10px; }
        button { width: 100%; padding: 10px; margin-bottom: 5px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; background-color: #f0f0f0; }
        button:hover { background-color: #e0e0e0; }
        #addBtn { font-weight: bold; background-color: #007bff; color: white; border-color: #007bff; }
        #addBtn:hover { background-color: #0056b3; }
        #addBtn:disabled { background-color: #ccc; cursor: not-allowed; }
        .error { color: red; font-size: 0.9em; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <button id="addBtn" disabled>Loading...</button>
    <button id="configBtn">Configuration</button>
    <div id="error" class="error"></div>
    <script src="popup.js"></script>
</body>
</html>
